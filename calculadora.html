<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora Monseciana</title>
  </head>
  <body>
    <h1>CALCULADORA</h1>


    <td><input type="text"  id=caja    size="24"  ></td>



    <table  width="200" border="5" bordercolor="pink">
    <tr>
      <td><strong><input type="button" value="1" onclick="agregarNumero(this)" ></strong></td>
      <td><strong><input type="button" value="2" onclick="agregarNumero(this)" ></strong></td>
      <td><strong><input type="button" value="3" onclick="agregarNumero(this)" ></strong></td>
      <td><strong><input type="button" value="+" onclick="agregarNumero(this)" ></strong></td>
    </tr>

    <tr>
      <td><strong><input type="button" value="4" onclick="agregarNumero()" ></strong></td>
      <td><strong><input type="button" value="5" onclick="agregarNumero()" ></strong></td>
      <td><strong><input type="button" value="6" onclick="agregarNumero(this)" ></strong></td>
      <td><strong><input type="button" value="-" onclick="agregarNumero(this)" ></strong></td>
    </tr>

    <tr>
      <td><strong><input type="button" value="7" onclick="agregarNumero(this)" ></strong></td>
      <td><strong><input type="button" value="8" onclick="agregarNumero(this)" ></strong></td>
      <td><strong><input type="button" value="9" onclick="agregarNumero(this)" ></strong></td>
      <td><strong><input type="button" value="*" onclick="agregarNumero(this)" ></strong></td>
    </tr>

    <tr>
      <td><strong><input type="button" value="." onclick="agregarNumero(this)" ></strong></td>
      <td><strong><input type="button" value="0" onclick="agregarNumero(this)" ></strong></td>
      <td><strong><input type="button" value="=" onclick="calculadora()" ></strong></td>
      <td><strong><input type="button" value="/" onclick="agregarNumero(this)" ></strong></td>
    </tr>

    </table>

    <script type="text/javascript" src = "calculadora.js">  </script>


  </body>
</html>
